<!DOCTYPE html>
<html lang="ko">
 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> 장애물 점프 - 여행의 시작 </title>
    <meta name="description" content="멘넴X스투키스튜디오 의 장애물 점프 게임">
    

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
    body { padding: 0; margin: 0;}
    canvas {
      width: 100%;
      height: auto;
    }
    </style>
  </head>
  <body>
    <!--sound controller -->
    <div id="soundController" class="column is-2">
      <img onClick="soundControll('on')" class="soundBtn" src="assets/images/ui/sound-on.png" alt="sound on button"/>
      <img onClick="soundControll('off')" class="soundBtn" src="assets/images/ui/sound-off.png" alt="sound off button" >
    </div>
    
    <div id="canvas-container">

      <div id="main" class="section-container">
        <section class="hero is-fullheight">
          <div class="hero-body">
            <div class="container">
              <p class="image">
                <img class="img-main" src="assets/images/ui/main_title.png" alt="메인 타이틀 이미지"/>
              </p>
              <p class="image">
                <img  onClick="clickMainBtn()" class="img-playbtn" src="assets/images/ui/playbutton.png" alt="메인 타이틀 이미지"/>
              </p>
            </div>
          </div>
        </section>
        
        
      </div>

      <div id="select" class="section-container">
        <section id="hole" class="hero is-fullheight">
          <div class="hero-head columns is-centered">
            <img  src="assets/images/ui/select-title-text.png" alt="여행을 함께할 캐릭터를 골라주세요 텍스트" />  
          </div>
          <div class="hero-body">
            <div class="container">
              <div class="columns is-centered">
                <!-- murphy -->
                <div onClick="selectHero('murphy')" 
                     id="select-murphy"
                     class="column is-2 select-frame">

                  <img id="img-murphy" class="column img_character rotate15" src="assets/images/ui/select/character_murphy.png" alt="murphy textinfo image" />
                  <img class="column img_textinfo"  src="assets/images/ui/select/character_murphy_info.png" alt="murphy textinfo image" />
                </div>

                <div onClick="selectHero('kitty')" 
                  id="select-kitty"
                  class="column is-2 select-frame">
                  
                  <img id="img-kitty" class="column img_character rotate15" src="assets/images/ui/select/character_kitty.png" alt="kitty textinfo image" />
                  <img class="column img_textinfo"  src="assets/images/ui/select/character_kitty_info.png" alt="kitty textinfo image" />
                </div>

                <div onClick="selectHero('tulip')" 
                  id="select-tulip"
                  class="column is-2 select-frame">
                  
                  <img 
                    id="img-tulip" class="column img_character rotate15" src="assets/images/ui/select/character_tulip.png" alt="tulip textinfo image" />
                  <img class="column img_textinfo"  src="assets/images/ui/select/character_tulip_info.png" alt="tulip textinfo image" />
                </div>

                <div onClick="selectHero('violet')" 
                  id="select-violet"
                  class="column is-2 select-frame">

                  <img id="img-violet" class="column img_character rotate15" src="assets/images/ui/select/character_violet.png" alt="violet textinfo image" />
                  <img class="column img_textinfo"  src="assets/images/ui/select/character_violet_info.png" alt="violet textinfo image" />
                </div>

                <div onClick="selectHero('bubblegirl')" 
                  id="select-bubblegirl"
                  class="column is-2 select-frame">

                  <img id="img-bubblegirl" class="column img_character rotate15" src="assets/images/ui/select/character_bubblegirl.png" alt="bubblegirl textinfo image" />
                  <img class="column img_textinfo"  src="assets/images/ui/select/character_bubblegirl_info.png" alt="bubblegirl textinfo image" /> </div>
              </div>
            </div>
          </div>
        </section>
        <div class="modal-background select-modal"></div>

      </div>



      <div id="loading" class="section-container">
        <section class="hero is-fullheight">
          <div class="hero-body">
            <div class="container">
              <div class="loading-text-container columns is-centered">
                  <img id="loading-1" class="column is-4" src="assets/images/ui/loading/loading-1.png"  alt="로딩중" />
                  <img id="loading-2"  class="column is-4" src="assets/images/ui/loading/loading-2.png"  alt="로딩중" />
                  <img id="loading-3"  class="column is-4" src="assets/images/ui/loading/loading-3.png"  alt="로딩중" />
              </div>

              <p class="loading-foot">
                <img class="description" src="assets/images/ui/loading/loading-description.png"  alt="게임 설명 텍스트" /><br/>
                <img class="object" src="assets/images/ui/loading/loading-obj.png"  alt="마우스와 스페이스 이미지" />
              </p>
            </div>
            
            <!--<img class="loadingImg" src="assets/images/graphic/loadingImg.png" align="middle" alt="로딩중입니다" />-->

          </div>
         
        </section>
      </div>

      <div id="game" class="section-container">
        <div id="topBar" class="topBar columns is-marginless is-paddingless"> 
          <div class="column is-2 is-paddingless">
            <img class="meet" src="assets/images/ui/meet.png" alt="만난친구들" />
          </div>
          <div class="column is-8">
            <img class="meet-friend" src="assets/images/ui/icon/darongi_before.png" alt="다롱이" />
            <img class="meet-friend" src="assets/images/ui/icon/deiji_before.png" alt="데이지" />
            <img class="meet-friend" src="assets/images/ui/icon/dill_before.png" alt="딜" />
            <img class="meet-friend" src="assets/images/ui/icon/dino_before.png" alt="디노" />
            <img class="meet-friend" src="assets/images/ui/icon/galic_before.png" alt="갈릭" />

            <img class="meet-friend" src="assets/images/ui/icon/gomdori_before.png" alt="곰돌이" />
            <img class="meet-friend" src="assets/images/ui/icon/gomsuni_before.png" alt="곰순이" />
            <img class="meet-friend" src="assets/images/ui/icon/igochoopda_before.png" alt="아이고춥다" />
            <img class="meet-friend" src="assets/images/ui/icon/nana_before.png" alt="나나" />
            <img class="meet-friend" src="assets/images/ui/icon/puppy_before.png" alt="퍼피" />

            <img class="meet-friend" src="assets/images/ui/icon/rabins_before.png" alt="라빈스" />
            <img class="meet-friend" src="assets/images/ui/icon/rori_before.png" alt="로리" />
            <img class="meet-friend" src="assets/images/ui/icon/rose_before.png" alt="로즈" />
            <img class="meet-friend" src="assets/images/ui/icon/rosehip_before.png" alt="로즈힙" />
          </div>
        </div>

        <!--<div class="gameover-bg">&nbsp; </div>-->
        <!-- bulma s -->
        <div class="modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <p class="image">
              <img class="gameover-img" src="assets/images/ui/gameover.png" alt="gameover">
              <img class="gamepass-img" src="assets/images/ui/gamepass.png" alt="gamepass">
            </p>
            <p class="imgae">
              <button id="replayBtn" class="gameoverOption"> </button>
              <button id="gotoHomeBtn" class="gameoverOption"> </button>
            </p>
          </div>
          
        </div>
        <!-- bulma e -->
        

      </div>

      <div id="result" class="section-container">
        <section class="hero is-success is-fullheight">
          <div class="hero-body">
            <div class="container">
              <h1 class="title">
                Result or Finish
              </h1>
              <h2 class="subtitle">
                결과 혹은 종료
              </h2>
            </div>
          </div>
        </section>
      </div>

    </div> <!-- #canvas-container end -->


    <!-- lib -->
    <script src="./lib/p5.min.js"></script>
    <script src="./lib/p5.dom.min.js"></script>
    <script src="./lib/p5.sound.js"></script>
    <script src="./lib/p5.play.js"></script>
    <script src="./lib/p5.collide2d.js"></script>
    
    <script src="./lib/jquery.min.js"></script>

    <!-- source -->
    <script src="./source/preset.js"></script>

    <script src="./source/main.js"></script>
    <script src="./source/select.js"></script>
    <script src="./source/game.js"></script>
    <script src="./source/result.js"></script>

    <script src="source/sketch.js"></script>
  </body>
</html>
